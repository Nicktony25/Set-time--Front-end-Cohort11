<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tables AND STYLING</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ol{
            list-style: none;
            text-align: center;
            background-color: black;
            padding: 40px 0 ;

        }
        li{
            display: inline;
            margin: 0 40px;
            color: cyan;
        }
    </style>
</head>
<body>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Contact</li>
            <li>Support</li>
        </ol>

</body>
</html>
