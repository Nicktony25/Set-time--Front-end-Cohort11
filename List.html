<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
     <!-- ordered list  -->
<h1>Ordered List</h1>
    <h2>Types of Programming Language</h2>
<ol type="i">
<li>Java</li>
<ul>
    <li>Arrays</li>
    <li>Assignment</li>
</ol>
<li>C#</li>
<li>Python</li>
<li>Java sript</li>
<li>C++</li>
</ol>
<!-- ordered list ends -->
  
<h1>Unordered List</h1>
<h2>Names of Dogs</h2>
<ul>
    <li>Dogo Argentino</li>
    <li>American Bully</li>
    <li>Poodle</li>
    <li>German Sherpherd</li>
</ul>
</body>
</html>
