<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <div >
            <label for="First Name">First Name</label>
            <input type="text" name="" id="">
            <label for="Last Name">Last Name</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="Date of Birth">Date of Birth</label>
            <input type="date" name="" id="">
            <label for="Age">Age</label>
            <input type="number" name="" id="">
        </div>
        <div>
            <label for="Gender">Gender</label>
            <select name="" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="Email">Email</label>
            <input type="email" name="" id="">
        </div>
        <div>
            <label for="Positons Available">Positons Available</label>
            <input type="radio" name="Positons" id="">

            <label for="Junior Developer">Junior Developer</label>
            <input type="radio" name="Positons" id="">

            <label for="Mid Developer">Mid Developer</label>
            <input type="radio" name="Positons" id="">
            <label for="Senior Developer">Senior Developer</label>
        </div>
        <div>           
           <label for="Programming Language">Programming Laguage</label>
            <input type="checkbox" name="Programming language" id="">
            <label for="Java">Java Script</label>
            <input type="checkbox" name="Programming language" id="">
            <label for="Javascript">Javascript</label>
            <input type="checkbox" name="Programming language" id="">
            <abbr title="Python">Python</abbr>
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password" name="" id="">

            <label for="Confirm Password"> Confirm Password</label>
            <input type="password" name="" id="">
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
