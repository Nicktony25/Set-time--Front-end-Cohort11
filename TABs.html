<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table{
            border: 2px solid ;
            width: 100%;
            height: 200px;
            border-collapse: collapse;
        }
        th{
            border: 2px solid;
        }
        td{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Student Data</th>
        </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Locations</th>    
            </tr>
            <tr>
                <th>Peter</th>
                <td>Age</td>
                <td>Lagos</td>
            </tr>
            <tr>
                <td>Kola</td>
                <td>32</td>
                <td>Abuja</td>
            </tr>
            <tr>
                <td>Ahmed</td>
                <td>42</td>
                <td>Kano</td>
            </tr>
       

    </table>
</body>
</html>
